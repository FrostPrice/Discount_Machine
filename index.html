<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async></script>
    <title>Practicing</title>
  </head>
  <body>
    <h1 class="main title">Discount Machine</h1>

    <form class="discount-container">
      <input
        type="text"
        class="input total"
        placeholder="Money to be discounted :D"
      />
      <input
        type="text"
        class="input percentage"
        placeholder="Percentage of discount ;)"
      />
      <button class="btn-calculate-discount">Calculate Discount</button>
    </form>

    <div class="total-discounted-container"></div>

    <article class="modal-discount hidden">
      <h2 class="label-random-discount">
        How much of a discount will you earn ;)
      </h2>
      <button class="btn-randon-discount">Random Discount</button>
    </article>

    <div class="overlay hidden"></div>
  </body>
</html>
